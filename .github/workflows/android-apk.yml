name: Build Release APK

on:
  workflow_dispatch:

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android-apk:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Generate Android native project
        run: |
          npx expo prebuild --platform android --clean --non-interactive

      - name: Build Release APK
        working-directory: android
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Build summary
        run: |
          echo "### Android release APK build complete" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Variant: \`release\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: \`learnify-mobile-release-apk\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Download from this run's Artifacts section." >> "$GITHUB_STEP_SUMMARY"
