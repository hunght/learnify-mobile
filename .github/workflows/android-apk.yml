name: Build Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android-apk:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Generate Android native project
        run: |
          npx expo prebuild --platform android --clean --non-interactive

      - name: Build Release APK
        working-directory: android
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: "true"
          SENTRY_ALLOW_FAILURE: "true"
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8"
        run: ./gradlew --no-daemon -PreactNativeArchitectures=armeabi-v7a,arm64-v8a assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Prepare release asset
        if: startsWith(github.ref, 'refs/tags/')
        id: release_meta
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          mkdir -p dist-apk
          APK_SOURCE="$(ls android/app/build/outputs/apk/release/*.apk | head -n 1)"
          RELEASE_APK="dist-apk/learnify-mobile-${TAG}.apk"
          cp "$APK_SOURCE" "$RELEASE_APK"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "apk_path=${RELEASE_APK}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: Learnify Mobile ${{ steps.release_meta.outputs.tag }}
          generate_release_notes: true
          files: ${{ steps.release_meta.outputs.apk_path }}
          fail_on_unmatched_files: true

      - name: Build summary
        run: |
          echo "### Android release APK build complete" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Event: \`${GITHUB_EVENT_NAME}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Ref: \`${GITHUB_REF}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Variant: \`release\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: \`learnify-mobile-release-apk\`" >> "$GITHUB_STEP_SUMMARY"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "- Release: [${TAG}](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${TAG})" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Release: not published (run is not on a tag)." >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "- Download artifact from this run's Artifacts section." >> "$GITHUB_STEP_SUMMARY"
