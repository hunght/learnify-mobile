name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
          - all

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-android
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Build iOS (Simulator)
        working-directory: ios
        run: |
          xcodebuild \
            -workspace LearnifyTube.xcworkspace \
            -scheme LearnifyTube \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Create Simulator App Archive
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          zip -r LearnifyTube-ios-simulator.zip LearnifyTube.app

      - name: Upload iOS Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-ios-simulator
          path: ios/build/Build/Products/Release-iphonesimulator/LearnifyTube-ios-simulator.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ios/build/Build/Products/Release-iphonesimulator/LearnifyTube-ios-simulator.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
