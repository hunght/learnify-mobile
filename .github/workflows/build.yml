name: Build (Dev)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-debug.apk
          path: android/app/build/outputs/apk/debug/*.apk

  build-ios:
    name: Build iOS Simulator
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Build iOS Simulator
        working-directory: ios
        run: |
          xcodebuild \
            -workspace LearnifyTube.xcworkspace \
            -scheme LearnifyTube \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Create Simulator App Archive
        run: |
          cd ios/build/Build/Products/Debug-iphonesimulator
          zip -r LearnifyTube-simulator.zip LearnifyTube.app

      - name: Upload iOS Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: learnify-mobile-simulator.zip
          path: ios/build/Build/Products/Debug-iphonesimulator/LearnifyTube-simulator.zip
