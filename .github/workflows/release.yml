name: Release to Stores

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to release"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
          - all

env:
  RUBY_VERSION: "3.2"

jobs:
  release-android:
    name: Release to Google Play
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}

      - name: Build Android release artifacts (AAB + APK)
        working-directory: android
        run: ./gradlew bundleRelease assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Setup Fastlane
        run: |
          cd android
          gem install fastlane

      - name: Deploy to Google Play (Internal)
        working-directory: android
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > google-play-key.json
          fastlane supply --aab app/build/outputs/bundle/release/app-release.aab \
            --track internal \
            --json_key google-play-key.json \
            --package_name com.learnifytube.mobile
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Prepare GitHub Release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/bundle/release/app-release.aab "release-assets/LearnifyTube-${{ github.ref_name }}.aab"
          cp android/app/build/outputs/apk/release/app-release.apk "release-assets/LearnifyTube-${{ github.ref_name }}.apk"

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/*.aab
            release-assets/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-ios:
    name: Release to App Store
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Setup Fastlane
        run: gem install fastlane

      - name: Install Apple Certificate
        run: |
          # Create temporary keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}

      - name: Build iOS Archive
        working-directory: ios
        run: |
          xcodebuild -workspace LearnifyTube.xcworkspace \
            -scheme LearnifyTube \
            -configuration Release \
            -archivePath build/LearnifyTube.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="${{ secrets.APPLE_CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.APPLE_PROVISIONING_PROFILE_NAME }}"
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}

      - name: Export IPA
        working-directory: ios
        run: |
          xcodebuild -exportArchive \
            -archivePath build/LearnifyTube.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 != '' }}

      - name: Upload to App Store Connect (TestFlight)
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file ios/build/export/LearnifyTube.ipa \
            --username "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_APP_SPECIFIC_PASSWORD != '' }}

      - name: Build iOS Simulator (fallback)
        working-directory: ios
        run: |
          xcodebuild \
            -workspace LearnifyTube.xcworkspace \
            -scheme LearnifyTube \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO
        if: ${{ secrets.APPLE_CERTIFICATE_BASE64 == '' }}

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ios/build/export/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
