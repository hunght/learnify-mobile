name: Release Android

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  RUBY_VERSION: "3.2"

jobs:
  release-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Generate native code
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Android release artifacts (AAB + APK)
        working-directory: android
        run: ./gradlew --no-daemon bundleRelease assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Setup Fastlane
        run: |
          cd android
          gem install fastlane

      - name: Deploy to Google Play (Internal)
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}
        working-directory: android
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > google-play-key.json
          fastlane supply --aab app/build/outputs/bundle/release/app-release.aab \
            --track internal \
            --json_key google-play-key.json \
            --package_name com.learnifytube.mobile

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Prepare GitHub Release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/bundle/release/app-release.aab "release-assets/LearnifyTube-${{ github.ref_name }}.aab"
          cp android/app/build/outputs/apk/release/app-release.apk "release-assets/LearnifyTube-${{ github.ref_name }}.apk"

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/*.aab
            release-assets/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
