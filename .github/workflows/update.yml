name: OTA Update

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Update message"
        required: false
        default: "OTA update"
      branch:
        description: "Update branch"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    # Only run if EXPO_TOKEN is set
    if: ${{ secrets.EXPO_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish OTA update
        run: eas update --branch ${{ github.event.inputs.branch }} --message "${{ github.event.inputs.message }}"
